<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="favicon.png">
	<title>empty - test2</title>
</head>
<body>
	<b>
		<h1><center>test2</center></h1>
		<h1 id="test"><center>test2</center></h1>
		<h2><center>左鍵任意以返回</center></h2>
	</b>
	<script>
		document.documentElement.onclick = function(){
			window.open("./","_self");
		}
		var e = window.event;
		var posx = 0;
		var posy = 0;
		function updateCursorPosition(e){
			if (e.pageX || e.pageY){
				posx = e.pageX - document.documentElement.scrollLeft - document.body.scrollLeft;
				posy = e.pageY - document.documentElement.scrollTop - document.body.scrollTop;
			}
			else if (e.clientX || e.clientY)     {//for fucking IE
				posx = e.clientX ;//+ document.body.scrollLeft+ document.documentElement.scrollLeft;
				posy = e.clientY ;//+ document.body.scrollTop + document.documentElement.scrollTop;
			}
			document.getElementById("test").innerText = posx.toString() + ", " + posy.toString();
		}
		document.onmousemove = updateCursorPosition;
	</script>
</body>
</html>
