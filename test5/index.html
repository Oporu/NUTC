<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Empty - test5 - json in url</title>
</head>
<body>
	<span id="abc"></span>
	<script>
		sampleJson = {"abc哈哈你好@#$%^&*()?><MNJKL:}{":123,"bca":231,"aaa":111};
		function getTest(i){
			// i: Json
			//new TextEncoder().encode(JSON.stringify(i)).toString()
			return new TextEncoder().encode(JSON.stringify(i)).toString();
		}
		function getTest2(i){
			return JSON.parse(new TextDecoder().decode(new Uint8Array(i.split(","))));
		}
		test = new URL(document.URL).hash.substring(1);
		test2 = getTest2(test);
		test3 = Object.entries(test2);
		test4 = (Object.keys(test2));
		abc = document.getElementById("abc");
		abc.innerText = test4;
	</script>
</body>
